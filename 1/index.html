<!DOCTYPE html>
<html lang="en">
   <!-- statements like these are comments. Use comments to document your code. -->
  
   <!--  head - information for the browser and search engines and does not show up on the visitors screen -->
  <head>
    <!-- title - this will show up in the top bar of a web window and will be used for display in a search engine. This is NOT the same as h1 - the heading tag in the body element that shows up on you page. The test may be the same but the purpose is different. -->
      <title>My Six-Word Summer</title>
    
    <!-- information to tell the browsers more about how to display this page -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- link to the .css styling information - separate file -->
    <link rel="Stylesheet" href="style.css" type="text/css">
  </head>

   <!-- body - this is what shows up on the visitors screen -->
  <body>

    <h1 id="banner">Summer is hot.</h1>

    <!-- background picture -->
    <img id="myPic" src="https://live.staticflickr.com/65535/51613690644_2095373535_k.jpg" alt="DeAnza MLC"/>

    <!-- the words of the story -->
    <p id="mySummer">
      Air conditioning is great.
    </p>

    <!-- credit for the picture -->

    <p id="credits">Photo by <a href="https://www.flickr.com/photos/croddchin/">Crodd Chin</a>.</p>

  </body>

</html>
