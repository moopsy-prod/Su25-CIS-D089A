<!DOCTYPE html>
<html lang="en">
<head>
    <title>Module 3</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script>
        // This script sets the title attribute of each link to its inner text for DRY purposes.
        // This is useful for accessibility and provides additional context when hovering over links.
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll("A").forEach((a) => { a.title = a.innerText; });
        });
    </script>
</head>
<body>
    <!-- Invisible span anchor -->
    <span id="top"></span>
<!--

    links - a, href, #, id (replaces name), link title text, top, mailto, subject, target, _blank, visited
    styling - all in css file
    ✅ links within the page, top, links to external web page (absolute),
    ✅ link to another page in same project (relative),
    ✅ opens in new window,
    ✅ opens in same window,
    ✅ link changes color after being visited,
    ✅ link changes color when mouse hovers over link,
    ✅ title displays when mouse hovers over link,
    ✅ mailto: special link with subject provided

-->
    <p>
        <!-- A normal relative hyperlink to another page on this site. -->
        <A href="index2.html">Click here to go to index2.html.</A>
    </p>

    <!-- Include links to several different web pages. -->
    <p>
        <!-- An absolute hyperlink to the De Anza site. -->
        <A href="https://www.deanza.edu">Visit De Anza College</A>
    </p>
    <p>
        <!-- An absolute hyperlink to Google. -->
        <A href="https://www.google.com">Visit Google</A>
    </p>
    <p>
        <!-- An absolute hyperlink to English Wikipedia. -->
        <A href="https://en.wikipedia.org">Visit English Wikipedia</A>
    </p>

    <p>
        <!-- An absolute hyperlink to the De Anza site, but opens in a new window (tab) -->
        <A href="https://www.deanza.edu" target="_blank">Visit De Anza College (in a new window or tab)</A>
    </p>

    <p>
        <!-- A mailto link. -->
        <A href="mailto:spencejason@student.deanza.edu?subject=Module%203%20Assignment">Email me with subject "Module 3 Assignment"</A>
    </p>
    <p>
        <!-- A link to the top of this page. -->
        <A href="#top">Back to top</A>
    </p>
</body>
</html>
